
<div class="logout">
  <button class="btn btn-logout" (click)="onLogout()">Logout</button>
</div>
<section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

        <div class="input-group rounded mb-3">
          <input type="search" #cityName class="form-control" placeholder="City" aria-label="Search"
            aria-describedby="search-addon" />
          <button class="btn btn-check-weather" (click)="getWeather(cityName.value, unit)">Check</button>
        </div>

        <div class="mb-4 pb-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="unit" [(ngModel)]="unit" value="metric" id="inlineRadio1"
              checked />
            <label class="form-check-label" for="inlineRadio1">Celsius</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="unit" [(ngModel)]="unit" value="imperial" id="inlineRadio2"
               />
            <label class="form-check-label" for="inlineRadio2">Farenheit</label>
          </div>
        </div>
        </div>
        <div class="forcast" *ngIf="forecast">

          <div class="card" style="color: #4B515D; border-radius: 35px; min-width: unset;" *ngFor="let day of days">
            <div class="card-body p-4">

              <div class="d-flex">
                <h6 class="flex-grow-1">{{forecast.city.name}}</h6>
                <h6>{{getDate(day.dt_txt) | date:"cccc"}}</h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{day.main.temp}}{{unit=='metric' ? "째C" : "째F"}} </h6>
                <span class="small" style="color: #868B94">{{day.weather[0].description | titlecase}}</span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><fa-icon [icon]='faWind'></fa-icon><span class="ms-1"> {{day.wind.speed}} km/h
                  </span></div>
                  <div><fa-icon [icon]='faTint'></fa-icon> <span class="ms-1"> {{day.main.humidity}}% </span>
                  </div>
                  <div><fa-icon [icon]='faTemperatureHalf'></fa-icon> <span class="ms-1"> {{day.main.feels_like}}{{unit=='metric' ? "째C" : "째F"}} </span>
                  </div>
                </div>
                <div>
                  <img src="http://openweathermap.org/img/wn/{{day.weather[0].icon}}@2x.png"
                  width="100px">
                </div>
              </div>

            </div>
          </div>
        </div>

    </div>

  </div>
</section>
